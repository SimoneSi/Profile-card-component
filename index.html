<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/variable.css">

</head>
<body>
    <main class="container">
        <div class="card">
            <div class="informacoes-perfil">
                <img src="/src/image/foto.jpg" alt="Foto do perfil">
                <p>Simone Lima <span class="age">34</span></p>
                <span class="cidade">London</span>
            </div>
            <hr>
            <ul class="numeros-perfil">
                <li class="info">
                    <p class="contador">80k</p>
                    <span class="tipo-contador">Followers</span>
                </li>
                <li class="info">
                    <p class="contador">803k</p>
                    <span class="tipo-contador">Likes</span>
                </li>
                <li class="info">
                    <p class="contador">1.4k</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>    
</body>
</html>
